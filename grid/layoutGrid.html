<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout Grid</title>
    <style>
        .box{
            background: linear-gradient(135deg, #4facfe, #00f2fe);
            color: white;
            text-align: center;
            padding: 30px;
            margin-bottom: 15px;
            border-radius: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="comtainer mt-4">
        <h2 class="text-center md-4">Exemplo de Grid Responsivo</h2>

        <div class="row">
            <div class="col-12 col-md-6 col-lg-4">
                <div class="box">coluna 1</div>
            </div>
            
            <div class="col-12 col-md-6 col-lg-4">
                <div class="box">coluna 2</div>
                <div class="col-12 col-md-6 col-lg-4">
        </div>
    </div>
</body>
</html>
