<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="formulario.css">
    <title>Formulario de Cadastro</title>
</head>
<body>
    <form action="submit" method="post">
        <label for="nome">Nome Completo:</label>
        <input type="text" name="nome" id="nome" required>
        <br><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" required>
        <br><br>

        <label for="senha">Senha:</label>
        <input type="password" name="senha" id="senha" required>
        <br><br>

        <label for="idade">Idade:</label>
        <input type="number" name="idade" id="idade" min="1" max="120">
        <br><br>

        <label for="telefone">Telefone:</label>
        <input type="tel" name="telefone" id="telefone" placeholder="(xx)xxxxx-xxxx">
        <br><br>

        <label for="Site Pessoal"></label>
        <input type="url" name="site" id="site" placeholder="http://">
        <br><br>

        <label for="Data de Nascimento">Data de Nascimento:</label>
        <input type="date" name="data_nascimento" id="data_nascimento">
        <br><br>

        <label for="Genero:"></label>
        <input type="radio" name="genero" id="masculino" value="masculino">Masculino
        <input type="radio" name="genero" id="feminino" value="feminino">Feminino
        <input type="radio" name="genero" id="outro" value="outro">Outro
        <br><br>

        <label for="interesses">Interesses:</label>
        <input type="checkbox" name="tecnologia" id="interesse1" value="interesse1">tecnologia
        <input type="checkbox" name="esportes" id="interesse2" value="interesse2">Esportes
        <input type="checkbox" name="musica" id="interesse3" value="interesse3">Musica
        <br><br>

        <label for="pais">Pa√≠s:</label>
        <select name="pais" id="pais">
            <option value="brasil">Brasil</option>
            <option value="argentina">Argentina</option>
            <option value="chile">Chile</option>
            <option value="uruguai">Uruguai</option>
            <option value="outro">Outro</option>
        </select>
        <br><br>

        <label for="mensagem">Mensagem:</label>
        <textarea name="mensagem" id="mensagem" rows="4" cols="50"></textarea>
        <br><br>

        <input type="submit" value="Enviar">
    </form>
</body>
</html>
