
<!DOCTYPE html>
<html lang="pt-BR"> 

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Layout</title> 

  
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

 
  <style>
   
    .box {
      display: flex; 
      align-items: center; 
      justify-content: center; 
      height: 150px; 
      color: white; 
      font-size: 2rem; 
      font-weight: bold; 
      border: 2px solid #000; 
    }

    
    .box1 { background-color: #007bff; height: 100%; } 
    .box2 { background-color: #28a745; } 
    .box3 { background-color: #ffc107; }
    .box4 { background-color: #dc3545; } 
    .box5 { background-color: #17a2b8; height: 300px;} 
    .box6 { background-color: #6f42c1; } 

   
    .full-height {
      height: 450px; 
    }

    
    @media (max-width: 768px) {
      .full-height {
        height: auto; 
      }
    }
  </style>
</head>


<body class="container mt-4"> 
  
  <div class="row">
    
    
    <div class="col-md-6">
      <div class="box box1 full-height">1.</div> 
    </div>

    
    <div class="col-md-3">
      <div class="box box2">2.</div> 
      <div class="box box3">3.</div> 
      <div class="box box4">4.</div> 
    </div>

    
    <div class="col-md-3">
      <div class="box box5">5.</div> 
      <div class="box box6">6.</div> 
    </div>

  </div> 

</body>
</html>
