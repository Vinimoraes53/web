<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Layout</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <style>
    html, body {
      height: 100%;
      margin: 0;
      overflow: hidden;
    }

    .header {
      background-color: orange;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .content-wrapper {
      height: calc(100vh - 60px); /* Ajuste conforme a altura real do header */
      overflow: hidden; /* Evita barra de rolagem */
    }

    .sidebar {
      background-color: limegreen;
      color: white;
      text-align: center;
      padding: 20px;
      height: 100%;
    }

    .main-container {
      background-color: lightgray;
      padding: 20px;
      height: 100%;
    }

    .box {
      background-color: grey;
      border: 2px solid black;
      color: white;
      font-size: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100%;
    }

    .box-1 {
      height: 100%;
    }

    .grid-box {
      height: 50%;
    }

    .grid-box .col-6 {
      padding: 10px;
      height: 100%;
    }

    .grid-box .box {
      height: 100%;
    }
  </style>
</head>
<body>

  <div class="header">
    <h2>Header</h2>
  </div>

  <div class="container-fluid content-wrapper">
    <div class="row h-100">
      <!-- Sidebar -->
      <div class="col-md-2 sidebar d-flex flex-column justify-content-center">
        Sidebar
      </div>

      <!-- Main Container -->
      <div class="col-md-10 main-container">
        <h5 class="text-center">Main Container</h5>
        <div class="row h-100">
          <!-- Box 1 ocupa metade da largura e toda a altura -->
          <div class="col-md-6">
            <div class="box box-1">1</div>
          </div>

          <!-- Grid de 4 boxes -->
          <div class="col-md-6 d-flex flex-column">
            <!-- Primeira linha com box 2 e 3 -->
            <div class="row flex-grow-1 grid-box">
              <div class="col-6">
                <div class="box">2</div>
              </div>
              <div class="col-6">
                <div class="box">3</div>
              </div>
            </div>
            <!-- Segunda linha com box 4 e 5 -->
            <div class="row flex-grow-1 grid-box">
              <div class="col-6">
                <div class="box">4</div>
              </div>
              <div class="col-6">
                <div class="box">5</div>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
